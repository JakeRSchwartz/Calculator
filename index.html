<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="image/calcLogo.png" type="image/png">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>

</head>
<body>
    <main class="main">
        <div class="calcBody">
            <div class="screen">
                <div id="lastOperation"></div>
                <div id="currentOperation"></div>
            </div>
            <div class="clearDeleteBody">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
             </div>
             <div class="numberOperationsBody">
                <button class="num7" data-number>7</button>
                <button class="num8" data-number>8</button>
                <button class="num9" data-number>9</button>
                <button class="divide" data-operation>รท</button>
                <button class="num4" data-number>4</button>
                <button class="num5" data-number>5</button>
                <button class="num6" data-number>6</button>
                <button class="multiply" data-operation>x</button>
                <button class="num1" data-number>1</button>
                <button class="num2" data-number>2</button>
                <button class="num3" data-number>3</button>
                <button class="subtract" data-operation>-</button>
                <button class="point" data-number>.</button>
                <button class="num0" data-number>0</button>
                <button class="equal">=</button>
                <button class="addition" data-operation>+</button>

             </div>
        </div>
    </main>
</body>
<footer>Created by: Jake Schwartz</footer>

</html>
